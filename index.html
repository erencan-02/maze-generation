  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="resources/icons/logo.ico">
  </head>

  <body>
    <div id="topBar">
      <ul>
        <li>
          <img id="settingsToggle" src="resources/icons/settings.png" onclick="toggleSettings()"></img>

        <li>
          <img id="helpToggle" src="resources/icons/book_open.png" onclick="toggleHelp()"></img>
        </li>

        <li>
          <img id="settingsToggle" src="resources/icons/bin.png" onclick="resetCanvas()"></img>
        </li>

        <li>
          <img id="settingsToggle" src="resources/icons/reload.png" onclick="location.reload()"></img>
        </li>

        <li>
          <img id="settingsToggle" src="resources/icons/download.png" onclick="downloadCanvasImage()"></img>
        </li>
      </ul>

    <div id="settingsPage" class="page">
      <div class="container">

        <div class="item">
          <h2 class="itemHeader">Algorithm</h2>
          <select name="algorithms" id="input_selected_algorithm" value="">
            <option value="RDFS">Random Depth First Search</option>
            <option value="KRUSKAL">Randomized Kruskal</option>
            <option value="PRIM">Randomized Prim</option>
          </select>
        </div>

        <div class="item">
          <h2 class="itemHeader">Steps Per Frame</h2>
          <input id="input_steps_per_frame" type="number" min="1" step="1" value="50"/>
        </div>

        <div class="item">
          <h2 class="itemHeader">Frame Rate</h2>
          <input id="input_frame_rate" type="number" min="1" max="60" step="1" value="30"/>
        </div>

        <div class="item">
          <h2 class="itemHeader">Cell Color</h2>
          <input type="color" id="colorPicker" name="body" value="#00F03C">
        </div>

        <div class="item">
          <h2 class="itemHeader">Show Maze</h2>
          <input type="checkbox" id="input_show_maze" name="horns">
          <label for="horns">show</label>
        </div>

        <div class="item">
          <h2 class="itemHeader">Cell Size</h2>
          <input id="input_cell_size" type="number" min="10" max="100" step="1" value="30"/>
        </div>

      </div>
    </div>

    <div id="helpPage" class="page">
      <!--<span>Made by Eren Can aka. Cano</span>-->
      <img src="resources/me.png" style="position:relative; height:100%; width:100%; left:0; top:0;"/>
    </div>

    <main></main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="generator.js"></script>
    <script src="sketch.js"></script>
    <script src="formatter.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
